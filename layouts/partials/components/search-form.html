<form class="search-form form-inline" action="/search">
  <div class="form-group mr-2">
      <label class="sr-only" for="search-query-{{ . }}">Keyword:</label>
      <input class="form-control form-control-sm" id="search-query-{{ . }}" name="q" placeholder="keyword" tabindex="0">
  </div>
  <button type="submit" class="btn btn-sm btn-dark" tabindex="0">Search</button>
</form>
